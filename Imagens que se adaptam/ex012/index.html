<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente</h1>
    <p> Este vídeo está hospedado no meu próprio servidor</p>
    <video width="20%" poster="imagens/cofe.png"controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
        
    </video>

    <h1> Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?start=13" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
